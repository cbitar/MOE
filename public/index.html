<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>MOE</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
</head>
<body ng-controller="LoginController as authCtrl">
  <nav class="navbar navbar-light bg-faded">
    <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="home">MOE</a>
    </div>
    <ul class="nav navbar-nav">
    <!-- fix route change home tab -->
      <li class="active"><a ui-sref="welcome">Home</a></li>
      <li><a ui-sref="about">About</a></li>
      <li ng-show="authCtrl.getUser()"><a ui-sref="dashboard">My Profile</a></li>
      <li><a ui-sref="form-teacher">New Teacher</a></li>
      <li><a ui-sref="form-student">New Student</a></li>
      <li ng-show="authCtrl.getUser()"><a ui-sref="search">Find Musicians</a></li>
      <li ng-show="authCtrl.getUser()"><a ui-sref="lesson">Lesson Room</a></li>
      <li ng-hide="authCtrl.getUser()"><a ui-sref="login">Login</a></li>
      <li ng-show="authCtrl.getUser()"><a href="#" ng-click="authCtrl.logout()">Logout</a></li>
      <li>{{authCtrl.getUser().name}}</li>
      <li ng-hide="authCtrl.getUser()"><button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Login</button></li>
 </ul>
  </div>
  </nav>

  <div id="modal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <input type="text" placeholder="Username" ng-model="vm.email">
        <input type="password" placeholder="Password" ng-model="vm.password">
        <button id="modal-but" class="btn btn-success" ng-click="vm.login()">Log In</button>
        <br>
        <div ng-show="vm.errors">
          {{vm.errors}}
        </div>
      </div>
    </div>
  </div>


  <main class="content" ui-view></main>

  <script src="js/app/app.module.js"></script>
  <script src="js/app/app.routes.js"></script>
  <script src="js/app/services/auth.interceptor.js"></script>
  <script src="js/app/services/auth.token.service.js"></script>
  <script src="js/app/services/auth.config.js"></script>
  <script src="js/app/services/user.service.js"></script>
  <script src="js/app/login/login.controller.js"></script>
  <script src="js/app/dashboard/dashboard.controller.js"></script>

</body>
</html>
