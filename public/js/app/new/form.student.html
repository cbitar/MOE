<h2 class="splash">New Student</h2>
<form action="POST">
<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
  <div class="col-xs-6">
    <input class="form-control" type="text"  id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-xs-2 col-form-label">Email</label>
  <div class="col-xs-6">
    <input class="form-control" type="search" id="example-search-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Password</label>
  <div class="col-xs-6">
    <input class="form-control" type="email" id="example-email-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-xs-2 col-form-label">Level</label>
  <div class="col-xs-6">
    <select class="form-control" id="example-url-input">
      <option class="form-control" value="beginner">Beginner</option>
      <option class="form-control" value="intermediate">Intermediate</option>
      <option class="form-control" value="advanced">Advanced</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-xs-2 col-form-label">Price per Lesson</label>
  <div class="col-xs-6">
    <input class="form-control" type="tel" id="example-tel-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-xs-2 col-form-label">Length per Lesson</label>
  <div class="col-xs-6">
    <input class="form-control" type="password" id="example-password-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-number-input" class="col-xs-2 col-form-label">Genre</label>
  <div class="col-xs-6">
    <input class="form-control" type="text"id="example-number-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-datetime-local-input" class="col-xs-2 col-form-label">Instrument</label>
  <div class="col-xs-6">
    <input class="form-control" type="text" id="example-datetime-local-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-date-input" class="col-xs-2 col-form-label">Videos</label>
  <div class="col-xs-6">
    <input class="form-control" type="text" id="example-date-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-date-input" class="col-xs-2 col-form-label">Bio</label>
  <div class="col-xs-6">
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
</div>
<button id="form-but" type="submit" class="btn btn-primary">Submit</button>
</form>
