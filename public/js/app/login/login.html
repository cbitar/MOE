<div class="pull-right">
<label>Username</label>
<input type="text" ng-model="vm.email">
<label>Password</label>
<input type="password" ng-model="vm.password">
<button class="btn btn-success" ng-click="vm.login()">Log In</button>
<br>
<button class="btn btn-danger" ng-click="vm.logout()">Log Out</button>
<div ng-show="vm.errors">
  {{vm.errors}}
</div>
</div>
