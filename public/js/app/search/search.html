
<!-- use ng-click and ng-show and hide to make display dynamic -->

<fieldset class="form-group">
    <legend>Who are you looking for?</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Find Teachers
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Find Students
    </label>
    </div>


<h2>Find Students</h2>

<tr ng-repeat="s in vm.students | filter:{name: vm.filterName, genre: vm.filterGenre, level: vm.filterLevel, instrument: vm.filterInstrument}">
  <td>Name: {{s.name}}</td>
    <input ng-model="vm.filterName" type="text">
  <td>Genre: {{s.genre}}</td>
    <input ng-model="vm.filterGenre" type="text">
  <td>Level: {{s.level}}</td>
    <select ng-model="vm.filterLevel" value="level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  <td>Instrument: {{s.instrument}}</td>
    <input ng-model="vm.filterInstrument" type="text">
</tr>

<h2>Find Teachers</h2>

<tr ng-repeat="t in vm.teachers | filter:{name: vm.filterTeacherName, genre: vm.filterTeacherGenre, level: vm.filterTeacherLevel, instrument: vm.filterTeacherInstrument}">
  <td>Name: {{t.name}}</td>
    <input ng-model="vm.filterTeacherName" type="text">
  <td>Genre: {{t.genre}}</td>
    <input ng-model="vm.filterTeacherGenre" type="text">
  <td>Level: {{t.level}}</td>
    <select ng-model="vm.filterTeacherLevel" value="level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  <td>Instrument: {{t.instrument}}</td>
    <input ng-model="vm.filterTeacherInstrument" type="text">
</tr>
